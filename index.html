<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Basket App</title>
    <!--BOOTSTRAP CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">
</head>
<body>

    <!--NAVIGATION-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
        <!--href=/ is a link which goes to the main page.-->
            Product Basket
        </a>
    </nav>

    <div class="container">
        <!--Inside container we're going to create the app.-->

        <!--APP-->
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a Product</h4>

                    </div>
                    <!--FORM-->
                    <form id="product-form" class="card-body">

                        <div class="form-group">
                        <!--class=form-group set the inputs separately
                        (they're side by side by default). This's a
                        bootstrap feature.-->
                        <input type="text" id="name" placeholder="Product Name"
                        class="form-control">
                        <!--class=form-control styles the form input.-->    
                        </div>

                        <div class="form-group">
                            <input type="number" id="price" placeholder="Price"
                            class="form-control">
                        </div>

                        <div class="form-group">
                            <textarea id="description" cols="30" rows="10" placeholder="Product Description"
                            class="form-control"></textarea>
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8"></div>
            <!--Bootstrap usually occupies 12 columns, thats
            why we divided the app in 2: 4 columns for the
            form which's going to add products and the other
            8 columns are reserved for displaying the products list.-->
        </div>
    </div>
    
    <script src="./main.js" type="module"></script>
</body>
</html>
